<!DOCTYPE html>
<html>
<head>
  <title>QR Code Maker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #c6e2ff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header h1 {
      color: yellow;
    }

    #header #coins {
      color: white;
      font-weight: bold;
    }

    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
    }

    #qr-code-result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #return-button {
      width: 200px;
      height: 60px;
      background-color: yellow;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>QR Code Maker</h1>
    <div id="coins">Moedas: 0</div>
  </div>

  <div id="content">
    <div>
      <div id="qr-code-result"></div>
      <button id="return-button">Retornar</button>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://rcnetmiles.github.io/QR-Code-Maker/script.js"></script>
</body>
</html>
